[pytest]
# Pytest configuration for JEPA benchmarking

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for test organization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU
    model: marks tests for model loading
    integration: marks integration tests
    skip_on_ci: marks tests to skip on CI systems

# Timeout for tests (in seconds)
timeout = 300

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = tests

# Coverage options
[coverage:run]
source = models,evaluation,utils
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
